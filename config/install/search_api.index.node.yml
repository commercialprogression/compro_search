langcode: en
status: true
dependencies:
  config:
    - field.storage.node.body
    - search_api.server.database
  module:
    - search_api
    - node
id: node
name: node
description: 'Index for the node entity type'
read_only: false
field_settings:
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: string
    boost: !!float 5
  promote:
    label: 'Promoted to front page'
    datasource_id: 'entity:node'
    property_path: promote
    type: boolean
  sticky:
    label: 'Sticky at top of lists'
    datasource_id: 'entity:node'
    property_path: sticky
    type: boolean
  created:
    label: 'Authored on'
    datasource_id: 'entity:node'
    property_path: created
    type: date
  changed:
    label: Changed
    datasource_id: 'entity:node'
    property_path: changed
    type: date
  body:
    label: Body
    datasource_id: 'entity:node'
    property_path: body
    type: text
    dependencies:
      config:
        - field.storage.node.body
  uid:
    label: 'Authored by'
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
  langcode:
    label: Language
    datasource_id: 'entity:node'
    property_path: langcode
    type: string
    boost: !!float 0
  status:
    label: null
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
  search_api_node_grants:
    label: 'Node access information'
    datasource_id: null
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
processor_settings:
  add_url:
    plugin_id: add_url
    settings:
      weights:
        preprocess_index: -30
  ignorecase:
    plugin_id: ignorecase
    settings:
      fields:
        - title
      weights:
        preprocess_index: -6
        preprocess_query: -10
  tokenizer:
    plugin_id: tokenizer
    settings:
      fields:
        - body
      spaces: '[^\p{L}\p{N}]'
      overlap_cjk: 1
      minimum_word_size: '3'
      weights:
        preprocess_index: -2
        preprocess_query: -6
  html_filter:
    plugin_id: html_filter
    settings:
      fields:
        - title
      title: true
      alt: true
      tags:
        h1: 5
        h2: 3
        h3: 2
        strong: 2
        b: 2
      weights:
        preprocess_index: -4
        preprocess_query: -9
  highlight:
    plugin_id: highlight
    settings:
      highlight: always
      excerpt: true
      excerpt_length: 256
      prefix: '<strong>'
      suffix: '</strong>'
      weights:
        postprocess_query: 0
  content_access:
    plugin_id: content_access
    settings:
      weights:
        preprocess_index: -1
        preprocess_query: -5
  transliteration:
    plugin_id: transliteration
    settings:
      fields:
        - title
      weights:
        preprocess_index: -3
        preprocess_query: -10
options:
  index_directly: true
  cron_limit: 50
datasource_settings:
  'entity:node':
    plugin_id: 'entity:node'
    settings:
      bundles:
        default: true
        selected: {  }
      languages:
        default: true
        selected: {  }
tracker_settings:
  default:
    plugin_id: default
    settings: {  }
server: database
